<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Junta Local de Conciliacion y abritraje Colima</h1>
            <form role="form" >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  class="form-control input-underline input-lg" id="usuario" placeholder="Usuario">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="checkLoggin()"> Iniciar Sesion </a>
                &nbsp;
            </form>
            <a class="btn rounded-btn" routerLink="/ConsultaE">Consulta Externa</a>
        </div>
    </div>
</div>
