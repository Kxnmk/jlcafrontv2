<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-users"></i>
                    <a href="Javascript:void(0)" [routerLink]="['/audiencias']"> <== Audiencias</a>
                </li>
            </ol>
        </div>
    </div>


    
    <form role="form">
    
        <div class="form-group input-group" id='fClave' *ngIf="hd">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Clave
                </span>
                <input id="AudClave" type="text" class="form-control" placeholder="Clave de Audiencia" value="{{audiencia.AudClave}}" [disabled]=true>
            </div>            
        </div>


        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Folio Demanda
                </span>
                <select class="form-control" id="AudDemanda">
                    <option>Selecciona Folio Demanda</option>>
                    <option *ngFor="let demanda of demandas; let i = index" value="{{demanda.DemClave}}" [selected]="demanda.DemClave === audiencia.AudClaveDemanda">{{ demanda.DemFolio}}</option>
                </select>
            </div>
        </div>


        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Mesa
                </span>
                <select class="form-control" id="AudClaveMesa">
                    <option>Selecciona Mesa</option>>
                    <option *ngFor="let mesa of mesas; let i = index" value="{{mesa.MesClave}}" [selected]="audiencia.AudClaveMesa === mesa.MesClave">{{mesa.MesNombre}} </option>
                </select>
            </div>
        </div>

        <!-- Fecha -->
        
        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Fecha
                </span>
                <input id="AudFecha" type="date" class="form-control" value="{{audiencia.AudFecha | date: 'yyyy-MM-dd' : 'UTC'}}" placeholder="Fecha">

                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Hora
                </span>
                <input id="AudHora" type="time" class="form-control" value="{{audiencia.AudHora | date: 'h:mm' : 'UTC'}}" placeholder="Fecha">
            </div>
        </div>
        
        <!-- Termina Fecha -->

        <!-- Hora -->
        
        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                
            </div>
        </div>
        
        <!-- Termina Hora -->

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white col-12 col-sm-12" id="basic-addon1">
                    Notas
                </span>
            </div>
        </div>
        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <textarea cols="50" rows="4" id="AudNotas" value="{{audiencia.AudNotas}}" class="form-control" placeholder="Notas de audiencia" maxlength="500"></textarea>
            </div>
        </div>



        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group justify-content-center">
                <a class="btn btn-success text-white" (click)="guardar()" id="btnGuardar"> Guardar </a>
            </div>
        </div>

    
        
    
    </form>

    
</div>
