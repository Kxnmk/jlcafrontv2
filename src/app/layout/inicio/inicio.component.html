<div [@routerTransition]>
    <div class="col-sm-10">
        <div class="row">
                <div class="btn-group">
                    <div class="btn btn-primary" mwlCalendarPreviousView view="month" [(viewDate)]="viewDate">
                        Anterior
                    </div>
                    <div class="btn btn-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                        Hoy
                    </div>
                    <div class="btn btn-primary" mwlCalendarNextView view="month" [(viewDate)]="viewDate">
                        Siguiente
                    </div>
                </div>

        </div>
        <div class="row">
            <div class="col text-right">
                <h3>{{ viewDate | calendarDate:'monthViewTitle' }}</h3>
            </div>
        </div>
        <br>

        <ng-template #loading>
            <div class="text-center">
                <i class="fa fa-spin fa-spinner fa-5x"></i>
                <br> Loading events...
            </div>
        </ng-template>
        
        <div *ngIf="events$ | async; else loading; let events">
            <div [ngSwitch]="view">
                <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="activeDayIsOpen"
                    (dayClicked)="dayClicked($event.day)" (eventClicked)="eventClicked($event.event)">
                </mwl-calendar-month-view>
                <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" (eventClicked)="eventClicked($event.event)">
                </mwl-calendar-week-view>
                <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" (eventClicked)="eventClicked($event.event)">
                </mwl-calendar-day-view>
            </div>
        </div>

    </div>
</div>
