<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-street-view"></i>
                    <a href="Javascript:void(0)" [routerLink]="['/actores']"> <== Actores</a>
                </li>
            </ol>
        </div>
    </div>


    
    <form role="form">
    
        <div class="form-group input-group" id='fClave'>
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Clave
                </span>
            </div>
            <input id="actClave" type="text" class="form-control" placeholder="Clave de Usuario" value="{{actor.ActClave
            }}" [disabled] = true>
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Nombre
                </span>
            </div>
            <input id="actNombre" type="text" class="form-control" value="{{actor.ActNombre}}" placeholder="Nombre">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Domicilio
                </span>
            </div>
            <input id="ActDomicilio" type="text" class="form-control" value="{{actor.ActDomicilio}}" placeholder="Domicilio">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Telefono
                </span>
            </div>
            <input id="ActTelefono" type="text" class="form-control" value="{{actor.ActTelefono}}" placeholder="Telefono">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Correo
                </span>
            </div>
            <input id="ActCorreo" type="text" class="form-control" value="{{actor.ActCorreo}}" placeholder="Correo">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Nota
                </span>
            </div>
            <input id="ActNota" type="text" class="form-control" value="{{actor.ActNota}}" placeholder="Nota">
        </div>



        <a class="btn btn-success" (click)="guardar()" id="btnGuardar"> Guardar </a>

    
        
    
    </form>

    
</div>
