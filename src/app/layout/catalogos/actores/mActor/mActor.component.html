<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-street-view"></i>
                    <a href="Javascript:void(0)" [routerLink]="['/actores']"> <== Actores</a>
                </li>
            </ol>
        </div>
    </div>

    <p class="h1 text-center">{{title}}</p>
    <hr/>


    
    <form role="form">
    
        <div class="form-group input-group" id='fClave'>
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Clave
                </span>
                <input id="actClave" type="text" class="form-control" placeholder="Clave de Usuario" value="{{actor.ActClave}}" [disabled]=true>
            </div>
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Nombre
                </span>
                <input id="actNombre" type="text" class="form-control" value="{{actor.ActNombre}}" placeholder="Nombre">
            </div>
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Domicilio
                </span>
                <input id="ActDomicilio" type="text" class="form-control" value="{{actor.ActDomicilio}}" placeholder="Domicilio">
            </div>
        </div>
        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Telefono
                </span>
                <input id="ActTelefono" type="text" class="form-control" value="{{actor.ActTelefono}}" placeholder="Telefono">
            </div>
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Correo
                </span>
                <input id="ActCorreo" type="text" class="form-control" value="{{actor.ActCorreo}}" placeholder="Correo">
            </div>
        </div>
        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Nota
                </span>
                <input id="ActNota" type="text" class="form-control" value="{{actor.ActNota}}" placeholder="Nota">
            </div>
        </div>



        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group justify-content-center">
                <a class="btn btn-success text-white" (click)="guardar()" id="btnGuardar"> Guardar </a>
            </div>
        </div>

    
        
    
    </form>

    
</div>
