<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-key"></i>
                    <a href="Javascript:void(0)" [routerLink]="['/permisos']"> <== Permisos</a>
                </li>
            </ol>
        </div>
    </div>


    
    <form role="form">
    
        <div class="form-group input-group" id='fClave'>
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Clave Rol
                </span>
            </div>
            <input id="RolClave" type="text" class="form-control" placeholder="Clave de Rol" value="{{rol.RolClave}}" [disabled] = true>
        </div>

        <div class="form-group input-group" id='fClave'>
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Descripcion Rol
                </span>
            </div>
            <input id="RolDescripcion" type="text" class="form-control" placeholder="Descripcion Rol" value="{{rol.RolDescripcion}}" [disabled]=true>
        </div>

        <div class="form-group">
            <label>Permisos</label>
            <div class="checkbox" *ngFor="let status of statusR; let i = index">
                <label>
                    <input type="checkbox" id="chk{{i}}" [checked]="status.Permiso == 'Allow'" value="{{status.Permiso}}"> {{status.StaNombre}}
                </label>
            </div>
        </div>





        <a class="btn btn-success text-white" (click)="guardar()" id="btnGuardar"> Guardar </a>

    
        
    
    </form>

    
</div>
