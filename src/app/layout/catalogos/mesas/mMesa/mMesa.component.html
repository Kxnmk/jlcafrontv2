<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-clipboard"></i>
                    <a href="Javascript:void(0)" [routerLink]="['/mesas']"> <== Mesas</a>
                </li>
            </ol>
        </div>
    </div>


    
    <form role="form">
    
        <div class="form-group input-group" id='fClave'>
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Clave
                </span>
                <input id="MesClave" type="text" class="form-control" placeholder="Clave de Mesa" value="{{mesa.MesClave}}" [disabled]=true>
            </div>            
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Nombre
                </span>
                <input id="MesNombre" type="text" class="form-control" value="{{mesa.MesNombre}}" placeholder="Nombre Mesa">
            </div>
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Descripción
                </span>
                <input id="MesDescripcion" type="text" class="form-control" value="{{mesa.MesDescripcion}}" placeholder="Descripción Mesa">
            </div>
        </div>




        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group justify-content-center">
                <a class="btn btn-success text-white" (click)="guardar()" id="btnGuardar"> Guardar </a>
            </div>
        </div>

    
        
    
    </form>

    
</div>
