<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-address-book"></i>
                    <a href="Javascript:void(0)" [routerLink]="['/demandados']"> <== Demandados</a>
                </li>
            </ol>
        </div>
    </div>

    <p class="h1 text-center">{{title}}</p>
    <hr/>

    
    <form role="form">
    
        <div class="form-group input-group" id='fClave'>
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Clave
                </span>
                <input id="DeoClave" type="text" class="form-control" placeholder="Clave de Usuario" value="{{demandado.DeoClave}}" [disabled]=true>
            </div>
            
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Nombre
                </span>
                <input id="DeoNombre" type="text" class="form-control" value="{{demandado.DeoNombre}}" placeholder="Nombre">
            </div>            
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Domicilio
                </span>
                <input id="DeoDomicilio" type="text" class="form-control" value="{{demandado.DeoDomicilio}}" placeholder="Domicilio">
            </div>            
        </div>
        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Telefono
                </span>
                <input id="DeoTelefono" type="text" class="form-control" value="{{demandado.DeoTelefono}}" placeholder="Telefono">
            </div>            
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Correo
                </span>
                <input id="DeoCorreo" type="text" class="form-control" value="{{demandado.DeoCorreo}}" placeholder="Correo">
            </div>
        </div>
        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Nombre Representantes
                </span>
                <input id="DeoNombres" type="text" class="form-control" value="{{demandado.DeoNombreRepresentantes}}" placeholder="Nombres de Representantes">
            </div>
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Persona Moral
                </span>
                <select class="form-control" id="DeoMoral">
                    <option value=1 [selected]="demandado.DeoMoral == 1"> Si</option>
                    <option value=0 [selected]="demandado.DeoMoral == 0"> No</option>
                </select>
            </div>            
        </div>




        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group justify-content-center">
                <a class="btn btn-success text-white btn-block" (click)="guardar()" id="btnGuardar"> Guardar </a>
            </div>
        </div>

    
        
    
    </form>

    
</div>
