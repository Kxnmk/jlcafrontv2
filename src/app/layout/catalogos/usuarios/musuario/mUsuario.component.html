<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-user"></i>
                    <a href="Javascript:void(0)" [routerLink]="['/usuarios']"> <== Usuarios</a>
                </li>
            </ol>
        </div>
    </div>


    
    <form role="form">
    
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Clave
                </span>
            </div>
            <input id="usrClave" type="text" class="form-control" placeholder="Clave de Usuario" value="{{user.usrClave}}" [disabled] = true>
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Nombre
                </span>
            </div>
            <input id="usrNombre" type="text" class="form-control" value="{{user.usrNombre}}" placeholder="Nombre">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Usuario
                </span>
            </div>
            <input id="usrName" type="text" class="form-control" value="{{user.usrName}}" placeholder="Usuario de Inicio de Sesion">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Contrase√±a
                </span>
            </div>
            <input id="usrPassword" type="text" class="form-control" value="{{user.usrPassword}}">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Rol
                </span>
            </div>
            <select class="form-control" id="usrRol">
                <option *ngFor="let rol of roles; let i = index" value="{{i}}" [selected]="rol.RolDescripcion === user.RolDescripcion">{{rol.RolDescripcion}} </option>
            </select>
        </div>

        <a class="btn btn-success" (click)="guardar()"> Guardar </a>

    
        
    
    </form>

    
</div>
