<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-user"></i>
                    <a href="Javascript:void(0)" [routerLink]="['/usuarios']"> <== Usuarios</a>
                </li>
            </ol>
        </div>
    </div>


    
    <form role="form">
    
        <div class="form-group input-group" *ngIf="hd">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Clave
                </span>
            </div>
            <input id="usrClave" type="text" class="form-control" placeholder="Clave de Usuario" value="{{user.usrClave}}" [disabled] = true>
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Nombre
                </span>
            </div>
            <input id="usrNombre" type="text" class="form-control" value="{{user.usrNombre}}" placeholder="Nombre Del Usuario">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Usuario
                </span>
            </div>
            <input id="usrName" type="text" class="form-control" value="{{user.usrName}}" placeholder="Usuario de Inicio de Sesion">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Contraseña
                </span>
            </div>
            <input id="usrPassword" type="text" class="form-control" value="{{user.usrPassword}}" placeholder="Contraseña">
        </div>

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    Rol
                </span>
            </div>
            <select class="form-control" id="usrRol" (change)="showMesa($event.target.value)">
                <option>Selecciona un Rol</option>>
                <option *ngFor="let rol of roles; let i = index"  value="{{rol.RolClave}}" [selected]="rol.RolDescripcion === user.RolDescripcion">{{rol.RolDescripcion}} </option>
            </select>
            <div class="input-group-prepend" *ngIf="mesa">
                <span class="input-group-text" id="basic-addon1">
                    Mesa
                </span>
            </div>
            <select class="form-control" id="usrMesa" *ngIf="mesa">
                <option>Selecciona una Mesa</option>>
                <option *ngFor="let mesa of mesas; let i = index" value="{{mesa.MesClave}}" [selected]="mesa.MesClave === user.ComClaveMesa">{{mesa.MesNombre}} </option>
            </select>
            
        </div>

        <a class="btn btn-success" (click)="guardar()" id="btnGuardar"> Guardar </a>

    
        
    
    </form>

    
</div>
