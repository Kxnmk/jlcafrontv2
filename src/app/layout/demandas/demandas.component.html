<div [@routerTransition]>
    <app-page-header [heading]="'Demandas'" [icon]="'fa-archive'"></app-page-header>
    <a class="btn btn-primary col-xl-3 text-white" (click)="agregar()" id="btnAgregar"> Agregar Demanda </a>
    
    <!-- Tabla -->
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Folio</th>
                <th scope="col">Actor</th>
                <th scope="col">Demandado</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Fecha</th>
                <th scope="col">Tipo</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let demanda of demandas; let i = index">
                <th scope="row">{{demanda.DemClave}}</th>
                <td>{{demanda.DemFolio}}</td>
                <td>{{demanda.ActNombre}}</td>
                <td>{{demanda.DeoNombre}}</td>
                <td>{{demanda.DemCiudad}}</td>
                <td>{{demanda.DemFecha | date: 'dd/MM/yyyy' : 'UTC'}}</td>
                <td>{{demanda.DemTipo}}</td>
                <td>{{demanda.StaNombre}}</td>
                <td>
                    <button type="button" [routerLink]="['/mDemanda',i]" class="btn btn-sm btn-primary">Modificar</button>
                    <button type="button" [routerLink]="['/documentos', demanda.DemClave]" class="btn btn-sm btn-info">Documentos</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
