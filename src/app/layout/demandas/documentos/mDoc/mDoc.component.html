<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-clipboard"></i>
                    <a href="Javascript:void(0)" (click)="lastPage()"> <== Documentos</a>
                </li>
            </ol>
        </div>
    </div>


    
    <form role="form">
    
        <div class="form-group input-group" id='fClave'>
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Clave
                </span>
                <input id="DocClave" type="text" class="form-control" placeholder="Clave Documento" value="{{doc.DocClave}}" [disabled]=true>
            </div>            
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Nombre
                </span>
                <input id="DocNombre" type="text" class="form-control" value="{{doc.DocNombre}}" placeholder="Nombre Documento" [disabled]=true>
            </div>
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Tipo
                </span>
                <input id="DocTipo" type="text" class="form-control" value="{{doc.DocTipo}}" placeholder="Tipo Documento">

                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Copias
                </span>
                <input id="DocCantidadCopias" type="text" class="form-control" value="{{doc.DocCantidadCopias}}" placeholder="Copias del Documento">
            </div>
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Descripci√≥n
                </span>
                <input id="DocDescripcion" type="text" class="form-control" value="{{doc.DocDescripcion}}" placeholder="Descripcion del Documento">
            </div>
        </div>

        <div class="form-group input-group">
            <div class="col-8 col-sm-8 offset-sm-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white" id="basic-addon1">
                    Notas
                </span>
                <textarea cols="50" rows="5" id="DocNotas" class="form-control" value={{doc.DocNotas}} placeholder="Notas del Documento" maxlength="500"></textarea>
            </div>
        </div>





        <div class="form-group input-group">
            <div class="btn-group col-8 col-sm-8 offset-sm-2 justify-content-center">
                <a class="btn btn-success text-white" (click)="guardar()" id="btnGuardar"> Guardar </a>
                <a class="btn btn-info text-white" (click)="verDoc()" id="btnVer"> Ver </a>
            </div>
        </div>

       

    
        
    
    </form>

    
</div>
