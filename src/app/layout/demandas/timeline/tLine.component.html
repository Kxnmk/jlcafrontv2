<div [@routerTransition]>
    <div class="row">
        <div class="col-xl-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-clipboard"></i>
                    <a href="Javascript:void(0)" [routerLink]="['/demandas']"> <== Demandas</a>
                </li>
            </ol>
        </div>
    </div>
    
    <p class="h1 text-center">{{title}}</p>
    <hr/>

    <div class="card-body">
        <ul class="timeline">

            <li *ngFor="let stat of status; let i = index" [class.timeline-inverted]="i%2!==0" >
                <div class="timeline-badge info">
                    <i class="fa fa-navicon"></i>
                </div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">{{stat.StaNombre}}</h4>
                        <p>
                            <small class="text-muted">
                                <i class="fa fa-clock-o"></i> {{stat.SDTimestamp | date: 'fullDate' : 'UTC':'es-MX' | uppercase}}</small>
                        </p>
                    </div>
                    <div class="timeline-body">
                        <p>{{stat.StaDescripcion}}</p>
                        <p>{{stat.SDComentarios}}</p>
                    </div>
                </div>
            </li>


        
        </ul>
    </div>

    



    
</div>
